<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      body {
        height: 90vh;
        display: flex;
        align-items: flex-end;
      }
      .feedback-container {
        width: 100%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 24px 20px;
        text-align: center;
        overflow: auto;
        width: 100vw;
      }

      .feedback-container img {
        width: 100px;
        margin-bottom: 20px;
      }

      .feedback-container h2 {
        margin: 0 0 10px;
      }

      .feedback-container p {
        margin: 0 0 20px;
        color: #666;
      }

      .heading {
        margin-top: 24px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 110px;
      }

      .title {
        font-size: 20px;
        font-weight: 600;
      }

      .feedback-message {
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }

      .rating {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 6px;
        margin-top: 16px;
        margin-bottom: 24px;
      }

      code .rating {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 16px;
      }

      .rating button {
        padding: 8px;
        width: 44px;
        height: 44px;
        border: 0.5px solid #e0e0e0;
        background-color: #f2f2f2;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s, border-color 0.3s;
        transition: opacity 0.3s ease;
      }

      .rating-button.red {
        border-color: red;
        background-color: #ff4d4d;
        color: #fff;
      }

      .rating-button.yellow {
        border-color: yellow;
        background-color: #ffcc00;
        color: #fff;
      }

      .rating-button.green {
        border-color: green;
        background-color: #4caf50;
        color: #fff;
      }

      .rating button:hover {
        opacity: 0.3;
      }

      .rating button.no-hover {
        opacity: 1;
      }

      .rating button.selected {
        border: 2px solid #000;
        transform: scale(1.05);
      }

      hr {
        border: none;
        border-top: 2px dotted #b0b0b0;
        margin: 24px 0;
      }

      .form-body {
        display: flex;
        flex-direction: column;
        max-height: 100px;
        transition: max-height 0.8s ease-in-out;
        width: 100%;
      }

      @media (max-width: 600px) {
        .form-body.visible {
          max-height: 110px;
        }
      }

      .chip-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 16px;
        margin-bottom: 24px;
      }

      .chip {
        padding: 12px;
        border-radius: 16px;
        background-color: #fff;
        border: 1px solid #d6d6d6;
        color: #333;
        font-size: 12px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .chip:hover {
        background-color: #f8f6f6;
      }

      .chip.selected-chip {
        background-color: #e5f3ff;
        border-color: #0059a3;
      }

      .text-area-container {
        display: none;
      }

      .text-area-container.show-chips {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .text-area-header {
        font-weight: 500;
      }

      .text-area-body {
        width: 100%;
      }

      .text-area {
        margin-top: 8px;
        margin-bottom: 8px;
        border: 1px solid #b0b0b0;
        width: 100%;
      }
      .char-count-container {
        width: 100%;
        display: flex;
        justify-content: end;
        align-items: center;
      }

      .char-count-container span {
        font-size: 12px;
        color: #b0b0b0;
      }

      .feedback-btn {
        width: 100%;
        padding: 12px;
        background-color: #ef6e0b;
        color: white;
        font-weight: 600;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
      .feedback-btn:hover {
        background-color: #ff7f2a;
      }

      .image-container {
        display: flex;
        justify-content: center;
      }

  <body>
    <div class="feedback-container">
      <div class="image-container">
        <span class="image"></span>
      </div>
      <div class="heading">
        <span class="title">Enjoying the experience?</span>
        <span>We'd love to do better with your feedback.</span>
      </div>
      <div class="rating">
        <script>
          const ratings = Array.from({ length: 11 }, (_, i) => i);
          const ratingButtons = ratings
            .map((rating) => {
              return `<button class="rating-button" id="rating-${rating}" 
                        onmouseover="highlightRatings(${rating})" 
                        onmouseout="resetRatings()" 
                        onclick="submitRating(${rating})">${rating}</button>`;
            })
            .join("");
          document.write(ratingButtons);
        </script>
      </div>

      <hr />
      <div id="feedback-message" class="feedback-message"></div>
      <div class="form-body" id="form-body">
        <div id="chip-container" class="chip-container"></div>
        <div id="text-area-container" class="text-area-container">
          <span class="text-area-header">Anything you’d like to share?</span>
          <div class="text-area-body">
            <textarea
              class="text-area"
              id="feedback-text"
              rows="4"
              cols="30"
              maxlength="80"
              placeholder="Every detail helps us do better."
            ></textarea>
          </div>
          <p class="char-count-container">
            <span id="char-count">0</span>
            <span>/80</span>
          </p>
        </div>
        <button class="feedback-btn">Submit Feedback</button>
      </div>
    </div>

    <script>
      window.feedbackState = {
        rating: null,
        message: "",
        selectedIssue: [],
      };

      const issuesByRating = {
        low: [
          "Bidding",
          "Sales agent",
          "Challan",
          "RC transfer",
          "Inspection miss",
          "Car discovery",
          "Car information mismatch",
          "Payment/refund",
          "Car delivery delays",
        ],
        medium: [
          "Better pricing",
          "Faster processes",
          "Improved support",
          "Payment delays",
          "Better app experience",
        ],
        high: [
          "App experience",
          "Seamless process",
          "Fast payment",
          "Fair pricing",
          "Quick support",
          "Timely delivery",
        ],
      };

      function highlightRatings(hoveredRating) {
        resetRatings();
        for (let i = 0; i <= hoveredRating; i++) {
          const button = document.getElementById(`rating-${i}`);
          if (hoveredRating < 5) {
            button.classList.add("red");
          } else if (hoveredRating >= 5 && hoveredRating <= 8) {
            button.classList.add("yellow");
          } else {
            button.classList.add("green");
          }
        }
      }

      function resetRatings() {
        for (let i = 0; i <= 10; i++) {
          const button = document.getElementById(`rating-${i}`);
          button.classList.remove("red", "yellow", "green");
        }

        if (window.feedbackState.rating !== null) {
          for (let i = 0; i <= window.feedbackState.rating; i++) {
            const button = document.getElementById(`rating-${i}`);
            if (window.feedbackState.rating < 5) {
              button.classList.add("red");
            } else if (
              window.feedbackState.rating >= 5 &&
              window.feedbackState.rating <= 8
            ) {
              button.classList.add("yellow");
            } else {
              button.classList.add("green");
            }
          }
        }
      }

      function submitRating(rating) {
        const feedbackMessage = document.getElementById("feedback-message");
        const chipContainer = document.getElementById("chip-container");
        const formBody = document.getElementById("form-body");
        const textAreaContainer = document.getElementById(
          "text-area-container"
        );

        if (rating <= 5) {
          window.feedbackState.message = "We’re sorry, what went wrong?";
          displayIssues(issuesByRating.low);
          textAreaContainer.classList.add("show-chips");
        } else if (rating >= 6 && rating <= 7) {
          window.feedbackState.message = "We’re sorry, how can we improve?";
          displayIssues(issuesByRating.medium);
          textAreaContainer.classList.add("show-chips");
        } else {
          window.feedbackState.message = "That’s great! What did you like?";
          displayIssues(issuesByRating.high);
          textAreaContainer.classList.add("show-chips");
        }

        window.feedbackState.rating = rating;
        feedbackMessage.innerText = window.feedbackState.message;
        chipContainer.scrollIntoView({ behavior: "smooth" });

        formBody.classList.add("visible");

        resetRatings();
      }

      function displayIssues(issues) {
        const chipContainer = document.getElementById("chip-container");
        chipContainer.innerHTML = "";

        issues.forEach((issue) => {
          const chip = document.createElement("div");
          chip.className = "chip";
          chip.innerText = issue;

          chip.onclick = () => {
            toggleChipSelection(issue, chip);
          };

          chipContainer.appendChild(chip);
        });
      }

      function toggleChipSelection(issue, chip) {
        const index = window.feedbackState.selectedIssue.indexOf(issue);

        if (index > -1) {
          window.feedbackState.selectedIssue.splice(index, 1);
          chip.classList.remove("selected-chip");
        } else {
          window.feedbackState.selectedIssue.push(issue);
          chip.classList.add("selected-chip");
        }
      }

      for (let i = 0; i <= 10; i++) {
        const button = document.getElementById(`rating-${i}`);
        button.addEventListener("click", () => {
          submitRating(i);
        });
      }

      const textarea = document.getElementById("feedback-text");
      const charCount = document.getElementById("char-count");

      function updateCharCount() {
        const currentLength = textarea.value.length;
        charCount.textContent = currentLength;
      }

      textarea.addEventListener("input", updateCharCount);
    </script>
  </body>
</html>
